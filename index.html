<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hairdresser Mirko</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"> <!--Povezava do bootstrapa v mapi assets -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
     width: 70%;
     margin: auto;
    }
    </style>
  </head>
  <body>
      <div class="navbar navbar-inverse navbar-fixed-top header-color">
            <div class="container">
                  <div class="navbar-header">
                        <a href="#" class="navbar-brand">Hairdresser Mirko</a>
                        <button class="navbar-toggle" data-toggle="collapse" data-target = ".navHeaderCollapse"> <!--ta + naslednje 4 vrstice so menu tipka za telefone-->
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                  </div>

                  <div class ="collapse navbar-collapse navHeaderCollapse">
                        <ul class="nav navbar-nav navbar-right"> <!--napisi v headerju postavljeni desno-->
                              <li class="active"><a href="#">Kaj nudimo</a></li>
                              <li><a href="#">Naroči se</a></li>
                              <li><a href="#">FAQ</a></li>
                              <li><a href="#">O nas</a></li>
                              <li>
                                  <form class="navbar-form navbar-right" role="search"> <!--search engine-->
                                      <div class="form-group">
                                          <input type="text" class="form-control" placeholder="Iskalnik">
                                      </div>
                                      <button type="submit" class="btn btn-default">Išči</button>
                                  </form>
                              </li>
                        </ul>
                  </div>

              </div>

        </div>

        <!--carousel galerija-->
        <br>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                  <div class="item active">
                      <img src="assets/img/lasje.jpg" alt="Frizer">
                  </div>

                  <div class="item">
                      <img src="assets/img/lasje2.jpg" alt="Chania">
                  </div>
              </div>

                  <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
              </a>

              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
              </a>
            </div>

</html>
